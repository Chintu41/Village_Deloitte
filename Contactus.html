<html>
  <head>
    <title>Contact Us</title>

    <!-- Same fonts as HERO section -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* HERO THEME BACKGROUND */
      body {
        margin: 0;
        padding: 0;
        background: url("download (2).jpeg")
          no-repeat center/cover;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
      }

      /* Dark overlay for readability */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      /* CONTACT BOX */
      .container {
        width: 90%;
        max-width: 550px;
        margin: 50px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        border: 1px solid rgba(255, 204, 0, 0.5); /* Gold outline */
      }

      /* MAIN TITLE */
      h2 {
        font-size: 40px;
        margin-bottom: 10px;
        font-family: "Playfair Display", serif;
        color: #ffcc00; /* Hero color */
      }

      /* CONTACT DETAILS */
      .contact-info p {
        font-size: 17px;
        line-height: 1.7;
        margin-bottom: 20px;
      }

      .contact-info strong {
        color: #ffcc00; /* Gold highlight */
      }

      /* FORM TITLE */
      .form-container h3 {
        font-size: 24px;
        color: #ffcc00;
        margin-bottom: 10px;
        font-family: "Playfair Display", serif;
      }

      /* INPUT FIELDS */
      .input-field {
        width: 85%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 2px solid #ffcc00;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
      }

      .input-field:focus,
      .input-field:hover {
        background: white;
        color: black;
      }

      textarea {
        height: 90px;
      }

      /* SEND BUTTON (Same style as Hero Button) */
      #send-btn {
        width: 85%;
        padding: 12px;
        font-size: 18px;
        border: 2px solid #ffcc00;
        background: black;
        color: #ffcc00;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }

      #send-btn:hover {
        background: #ffcc00;
        color: black;
      }

      /* MAP STYLING */
      iframe {
        width: 85%;
        height: 300px;
        border-radius: 8px;
        border: 2px solid #ffcc00;
        margin-top: 15px;
      }

      footer {
        margin-bottom: 30px;
        padding: 10px;
        background: #111;
        color: white;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>ðŸ“ž Contact Us</h2>

      <div class="contact-info">
        <p>
          <strong>Address:</strong> Village Restaurant, Main Road, Your City,
          India <br />
          <strong>Phone:</strong> +91 98765 43210 <br />
          <strong>Email:</strong> villagerestaurant@email.com <br />
          <strong>Hours:</strong> 11 AM â€“ 11 PM
        </p>
      </div>

      <div class="form-container">
        <h3>Send us a Message</h3>

        <input type="text" class="input-field" placeholder="Your Name" /><br />

        <input
          type="email"
          class="input-field"
          placeholder="Your Email"
        /><br />

        <textarea
          class="input-field"
          placeholder="Your Message"
        ></textarea>
        <br />

        <button id="send-btn">Send Message</button>
      </div>

      <iframe
        src="https://www.google.com/maps/@17.437502,78.399235,17z"
      ></iframe>
    </div>

    <footer>&copy; 2025 Village Deliote. All Rights Reserved.</footer>
  </body>
</html>
