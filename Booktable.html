<html>
  <head>
    <title>Booking a Table</title>

    <!-- Same Fonts as HERO Section -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* HERO THEME BACKGROUND */
      body {
        margin: 0;
        padding: 0;
        background: url("download (2).jpeg")
          no-repeat center/cover;
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
      }

      /* Dark overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        z-index: -1;
      }

      /* MAIN TITLE */
      h2 {
        font-size: 45px;
        font-family: "Playfair Display", serif;
        color: #ffcc00;
        margin-top: 40px;
      }

      /* FORM CONTAINER */
      .booking-container {
        width: 90%;
        max-width: 550px;
        margin: 40px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        border: 1px solid rgba(255, 204, 0, 0.4);
        backdrop-filter: blur(4px);
      }

      /* INPUT FIELDS */
      .booking-input {
        width: 85%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 2px solid #ffcc00;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        outline: none;
      }

      .booking-input:hover,
      .booking-input:focus {
        background: white;
        color: black;
      }

      /* SELECT */
      #persons {
        width: 85%;
        padding: 12px;
        border-radius: 6px;
        border: 2px solid #ffcc00;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        outline: none;
      }

      #persons:hover {
        background: #ffcc00;
        color: black;
      }

      /* BUTTON SHARED STYLE */
      .btn {
        width: 85%;
        padding: 12px;
        border-radius: 6px;
        font-size: 18px;
        border: 2px solid #ffcc00;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }

      /* BOOK NOW BUTTON */
      #book-btn {
        background: black;
        color: #ffcc00;
      }

      #book-btn:hover {
        background: #ffcc00;
        color: black;
      }

      /* BACK TO HOME BUTTON */
      #home-btn {
        background: #ffcc00;
        color: black;
      }

      #home-btn:hover {
        background: black;
        color: #ffcc00;
      }

      footer {
        margin-bottom: 30px;
        padding: 12px;
        background: #222;
        font-size: 12px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h2>ðŸª‘ Book a Table</h2>

    <div class="booking-container">
      <!-- Redirecting to menu.html when submitted -->
      <form action="menu.html">
        <input
          type="text"
          class="booking-input"
          placeholder="Your Name"
          required
        /><br />

        <input
          type="tel"
          class="booking-input"
          placeholder="Phone Number"
          required
        /><br />

        <input type="date" class="booking-input" required /><br />

        <input type="time" class="booking-input" required /><br />

        <select id="persons" required>
          <option value="">Number of Guests</option>
          <option value="1">1 Person</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
          <option value="5+">5+ People</option>
        </select>
        <br /><br />

        <!-- Redirect to MENU -->
        <button id="book-btn" class="btn" onclick="window.location.href='menu.html'">Book Now</button>
      </form>

      <!-- Back to Home (NO LINK REMOVED) -->
      <button id="home-btn" class="btn" onclick="window.location.href='index.html'">
        Back to Home
      </button>
    </div>

    <footer>
      &copy; 2025 Village Deliote. All Rights Reserved.
    </footer>
  </body>
</html>
